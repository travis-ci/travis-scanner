redis:
  url: <%= ENV.fetch('REDIS_URL', 'redis://redis:6379/1') %>
queue_limit: 200
queue_interval: <%= ENV.fetch('QUEUE_INTERVAL', 1) %>
sentry:
  dsn: fill-me
plugins:
  dummy1:
    enabled: <%= ENV.fetch("TRAVIS_SCANNER_DUMMY1_ENABLED", true) %>
    cmdline: <%= ENV.fetch("TRAVIS_SCANNER_DUMMY1_CMDLINE", File.join(File.expand_path('..', __FILE__), 'bin/dummy_scanner_plugin')) %>
  dummy2:
    enabled: <%= ENV.fetch("TRAVIS_SCANNER_DUMMY2_ENABLED", true) %>
    cmdline: <%= ENV.fetch("TRAVIS_SCANNER_DUMMY2_CMDLINE", File.join(File.expand_path('..', __FILE__), 'bin/dummy_scanner_plugin')) %>
